name: UI CI
on:
  push:
    branches: [main]
    paths:
      - packages/features/**
      - packages/ui/**
  workflow_dispatch:
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  ui_ci:
    name: UI Continuous Integration
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    env:
      VITE_APP_DEFAULT_NETWORK_ID: mina:devnet
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup env
        uses: ./.github/actions/setup
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TURBO_SERVER_TOKEN: ${{ secrets.TURBO_SERVER_TOKEN }}
      - name: Build features
        env:
          TURBO_API: "http://127.0.0.1:9080"
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: pallad
        run: pnpm build:features
      - name: Build features stories
        run: pnpm story:features
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: features-stories
          path: packages/features/build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: features-stories
